language: go

go:
- 1.x

jobs:
  include:
   - os: linux
     arch: arm64-graviton2
     virt: lxd
     group: edge

before_install:
  # Install mkcert
  - sudo curl -sSL https://github.com/drud/mkcert/releases/download/v1.4.6/mkcert-v1.4.6-linux-arm64 -o /usr/local/bin/mkcert && sudo chmod +x /usr/local/bin/mkcert
  - mkcert -install

script: make test
