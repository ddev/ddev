<style>
  .ddev-sponsor-us-banner {
    --ddev-sub-color-black: #1e2127;
    --ddev-sub-color-blue: #02a8e2;
    --ddev-sub-color-blue-button: #027ba7;
    --ddev-sub-color-blue-button-hover: #015471;
    --ddev-sub-color-white: #ffffff;
    --ddev-sub-spacing: 1rem;
    font-family: ui-sans-serif, system-ui, sans-serif;
    background: var(--ddev-sub-color-black);
    color: var(--ddev-sub-color-white);
    padding: var(--ddev-sub-spacing);
    display: block;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .ddev-sponsor-us-banner *,
  .ddev-sponsor-us-banner *::before,
  .ddev-sponsor-us-banner *::after {
    box-sizing: border-box;
  }

  .ddev-sponsor-us-banner__inner {
    max-width: 57rem;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }

  .ddev-sponsor-us-banner__content {
    flex-grow: 1;
    min-width: 0;
  }

  .ddev-sponsor-us-banner__amounts {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    font-weight: bold;
  }

  .ddev-sponsor-us-banner__progress {
    height: 8px;
    border-radius: 4px;
    background: rgba(255,255,255,0.2);
    overflow: hidden;
    margin: 6px 0;
  }

  .ddev-sponsor-us-banner__fill {
    height: 100%;
    background: var(--ddev-sub-color-blue);
    width: 0;
    transition: width 0.5s ease;
  }

  .ddev-sponsor-us-banner__meta {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 0.5rem;
  }

  .ddev-sponsor-us-banner__cta {
    font-weight: bold;
  }

  .ddev-sponsor-us-banner__link {
    background-color: var(--ddev-sub-color-blue-button);
    color: var(--ddev-sub-color-white);
    padding: 0.6rem 1rem;
    border-radius: 4px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    white-space: nowrap;
    text-align: center;
    transition: background-color 0.2s ease;
  }

  .ddev-sponsor-us-banner__link:hover {
    background-color: var(--ddev-sub-color-blue-button-hover);
    text-decoration: none;
  }

  @media (max-width: 600px) {
    .ddev-sponsor-us-banner__inner {
      flex-direction: column;
      align-items: stretch;
      text-align: center;
    }

    .ddev-sponsor-us-banner__link {
      width: 100%;
    }
  }
</style>

<div class="ddev-sponsor-us-banner">
  <div class="ddev-sponsor-us-banner__inner">
    <div class="ddev-sponsor-us-banner__content">
      <div class="ddev-sponsor-us-banner__amounts">
        <span class="ddev-sponsor-us-banner__raised">Raised: $0</span>
        <span class="ddev-sponsor-us-banner__goal">Goal: $12,000</span>
      </div>
      <div class="ddev-sponsor-us-banner__progress">
        <div class="ddev-sponsor-us-banner__fill" style="width: 0%"></div>
      </div>
      <div class="ddev-sponsor-us-banner__meta">
        <span class="ddev-sponsor-us-banner__percent">0% of monthly goal</span>
        <span class="ddev-sponsor-us-banner__cta">Help us cross the finish line!</span>
      </div>
    </div>
    <a class="ddev-sponsor-us-banner__link" href="https://github.com/sponsors/ddev" target="_blank">Sponsor Now</a>
  </div>
</div>

<script>
  const goal = 12000;
  const cacheKey = 'ddevSponsorshipData';
  const cacheTTL = 12 * 60 * 60 * 1000; // 12 hours in ms
  const apiUrl = 'https://ddev.com/s/sponsorship-data.json';

  function formatCurrency(value) {
    return new Intl.NumberFormat('en-US', {
      style: 'currency',
      currency: 'USD',
      minimumFractionDigits: 0,
      maximumFractionDigits: 0
    }).format(value);
  }

  function updateUI(data) {
    try {
      const income = data.total_monthly_average_income || 0;
      const currentGoal = data.current_goal?.target_amount || goal;
      const percentage = Math.min((income / currentGoal) * 100, 100).toFixed(0);

      const raisedEl = document.querySelector('.ddev-sponsor-us-banner__raised');
      const goalEl = document.querySelector('.ddev-sponsor-us-banner__goal');
      const percentEl = document.querySelector('.ddev-sponsor-us-banner__percent');
      const fillEl = document.querySelector('.ddev-sponsor-us-banner__fill');

      if (raisedEl) raisedEl.textContent = `Raised: ${formatCurrency(income)}`;
      if (goalEl) goalEl.textContent = `Goal: ${formatCurrency(currentGoal)}`;
      if (percentEl) percentEl.textContent = `${percentage}% of monthly goal`;
      if (fillEl) fillEl.style.width = `${percentage}%`;
    } catch (error) {
      console.error('Error updating UI:', error);
    }
  }

  async function fetchSponsorshipData() {
    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

      const data = await response.json();
      const cacheData = {
        timestamp: Date.now(),
        data: data
      };

      localStorage.setItem(cacheKey, JSON.stringify(cacheData));
      updateUI(data);
    } catch (error) {
      console.error('Failed to fetch sponsorship data:', error);
    }
  }

  function loadSponsorshipData() {
    const cached = localStorage.getItem(cacheKey);
    const now = Date.now();

    if (cached) {
      try {
        const parsed = JSON.parse(cached);
        if (now - parsed.timestamp < cacheTTL) {
          updateUI(parsed.data);
          return;
        }
      } catch (error) {
        console.error('Error parsing cached data:', error);
      }
    }

    fetchSponsorshipData();
  }

  // Load data when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadSponsorshipData);
  } else {
    loadSponsorshipData();
  }
</script>
