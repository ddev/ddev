#ddev-generated

log:
  level: DEBUG
accesslog: { }

api:
  dashboard: true
  insecure: true

{{ if .UseLetsEncrypt }}
certificatesResolvers:
  acmeresolver:
    acme:
      email: {{ .LetsEncryptEmail }}
      storage: /mnt/ddev-global-cache/traefik/acme.json
      httpChallenge:
        # used during the challenge
        entryPoint: http-80
{{ end }}

providers:
  file:
    directory: /mnt/ddev-global-cache/traefik/config
    watch: true
global:
  sendanonymoususage: false

ping:
  entryPoint: "traefik"

entryPoints:
  traefik:
    address: ":{{.TraefikMonitorPort}}"
  {{ range $port := .RouterPorts}}
  http-{{$port}}:
    address: ":{{$port}}"
  {{ end }}

experimental:
    plugins:
        rewrite-response-body:
            moduleName: "github.com/the-ccsn/traefik-plugin-rewritebody"
            version: "v0.1.3"
        rewrite-response-headers:
            moduleName: "github.com/jamesmcroft/traefik-plugin-rewrite-response-headers"
            version: "v1.1.2"