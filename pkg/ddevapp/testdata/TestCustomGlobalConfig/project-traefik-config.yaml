# Custom traefik config with test middleware added
# Does not have ddev-generated so this won't be overwritten

http:
  routers:
    APPNAME_LOWERCASE-web-80-http:
      entrypoints:
        - http-80
      rule: HostRegexp(`^APPNAME_LOWERCASE\.ddev\.site$`)
      service: "APPNAME_LOWERCASE-web-80"
      tls: false
      middlewares:
        - test-custom-middleware@file

    APPNAME_LOWERCASE-web-80-https:
      entrypoints:
        - http-443
      rule: HostRegexp(`^APPNAME_LOWERCASE\.ddev\.site$`)
      service: "APPNAME_LOWERCASE-web-80"
      tls: true
      middlewares:
        - test-custom-middleware@file

  middlewares:
    APPNAME_LOWERCASE-redirectHttps:
      redirectScheme:
        scheme: https
        permanent: true

  services:
    APPNAME_LOWERCASE-web-80:
      loadbalancer:
        servers:
          - url: http://ddev-APPNAME_LOWERCASE-web:80

tls:
  certificates:
    - certFile: /mnt/ddev-global-cache/traefik/certs/APPNAME_ORIGCASE.crt
      keyFile: /mnt/ddev-global-cache/traefik/certs/APPNAME_ORIGCASE.key
