#ddev-generated
# Pantheon.io provider configuration.

# To use this configuration:
#
# 1. Get your Pantheon.io machine token:
#    a. Login to your Pantheon Dashboard, and [Generate a Machine Token](https://pantheon.io/docs/machine-tokens/) for ddev to use.
#    b. Add the API token to the `web_environment` section in your global ddev configuration at ~/.ddev/global_config.yaml:
#    ```yaml
#    web_environment:
#        - TERMINUS_MACHINE_TOKEN=abcdeyourtoken
#    ```
#    You can also do this with `ddev config global --web-environment-add="TERMINUS_MACHINE_TOKEN=abcdeyourtoken"`.
#
#    To use multiple API tokens for different projects, add them to your per-project configuration
#    using the .ddev/config.local.yaml file instead. This file is gitignored by default.
#    ```yaml
#    web_environment:
#        - TERMINUS_MACHINE_TOKEN=abcdeyourtoken
#    ```
#
# 2. Add DDEV_PANTHEON_SITE and DDEV_PANTHEON_ENVIRONMENT variables to your project `.ddev/config.yaml`:
#    ```yaml
#    web_environment:
#        - DDEV_PANTHEON_SITE=yourproject
#        - DDEV_PANTHEON_ENVIRONMENT=dev
#    ```
#    You can also do this with `ddev config --web-environment-add="DDEV_PANTHEON_SITE=yourproject,DDEV_PANTHEON_ENVIRONMENT=dev"`.
#
#    You can usually use the site name, but in some environments you may need the site uuid,
#    which is the long 3rd component of your site dashboard URL. So if the site dashboard is at
#    <https://dashboard.pantheon.io/sites/009a2cda-2c22-4eee-8f9d-96f017321555#dev/>,
#    the site ID is 009a2cda-2c22-4eee-8f9d-96f017321555.
#
#    Note: The old PANTHEON_SITE and PANTHEON_ENVIRONMENT variable names are deprecated but still
#    supported for backward compatibility. They conflict with Pantheon's own environment variables,
#    so using DDEV_PANTHEON_SITE and DDEV_PANTHEON_ENVIRONMENT is recommended.
#
# 3. For `ddev push pantheon` make sure your public ssh key is configured in Pantheon (Account->SSH Keys)
#
# 4. Check out project codebase from Pantheon. Enable the "Git Connection Mode" and use `git clone` to check out the code locally.
#
# 5. Configure the local checkout for ddev using `ddev config`
#
# 6. `ddev restart`
#
# 7. Run `ddev pull pantheon`. The ddev environment will download the Pantheon database and files using terminus and will import the database and files into the ddev environment. You should now be able to access the project locally.
#
# 8. Optionally use `ddev push pantheon` to push local files and database to Pantheon. Note that `ddev push` is a command that can potentially damage your production site, so this is not recommended.
#

# Instead of setting the environment variables in configuration files, you can use
# `ddev pull pantheon --environment=DDEV_PANTHEON_SITE=yourproject,DDEV_PANTHEON_ENVIRONMENT=dev` for example
#
# To use existing backups instead of generating fresh database dumps (faster), add:
# `PANTHEON_USE_BACKUP=true` to your web_environment or use
# `ddev pull pantheon --environment=PANTHEON_USE_BACKUP=true`

# Debugging: Use `ddev exec terminus auth:whoami` to see what terminus knows about
# `ddev exec terminus site:list` will show available sites

auth_command:
  command: |
    set -eu -o pipefail
    if [ -z "${TERMINUS_MACHINE_TOKEN:-}" ]; then echo "Please make sure you have set TERMINUS_MACHINE_TOKEN in ~/.ddev/global_config.yaml" && exit 1; fi
    # Support both new (DDEV_PANTHEON_*) and legacy (PANTHEON_*) variable names
    # Prefer DDEV_PANTHEON_* if set, otherwise fall back to PANTHEON_*
    if [ -n "${PANTHEON_SITE:-}" ] && [ -z "${DDEV_PANTHEON_SITE:-}" ]; then
      echo "Warning: PANTHEON_SITE is deprecated and conflicts with Pantheon's own environment variables. Please use DDEV_PANTHEON_SITE instead." >&2
      DDEV_PANTHEON_SITE="${PANTHEON_SITE}"
    fi
    if [ -n "${PANTHEON_ENVIRONMENT:-}" ] && [ -z "${DDEV_PANTHEON_ENVIRONMENT:-}" ]; then
      echo "Warning: PANTHEON_ENVIRONMENT is deprecated and conflicts with Pantheon's own environment variables. Please use DDEV_PANTHEON_ENVIRONMENT instead." >&2
      DDEV_PANTHEON_ENVIRONMENT="${PANTHEON_ENVIRONMENT}"
    fi
    if [ -z "${DDEV_PANTHEON_SITE:-}" ]; then echo "Please make sure you have set DDEV_PANTHEON_SITE via config.yaml or with '--environment=DDEV_PANTHEON_SITE=xxx'" && exit 1; fi
    if [ -z "${DDEV_PANTHEON_ENVIRONMENT:-}" ]; then echo "Please make sure you have set DDEV_PANTHEON_ENVIRONMENT via config.yaml or with '--environment=DDEV_PANTHEON_ENVIRONMENT=xxx'" && exit 1; fi
    terminus auth:login --machine-token="${TERMINUS_MACHINE_TOKEN}" || ( echo "terminus auth login failed, check your TERMINUS_MACHINE_TOKEN" && exit 1 )
    terminus aliases 2>/dev/null

#make sure env is awake, and grab a fresh DB export or use existing backup
db_pull_command:
  command: |
    # set -x   # You can enable bash debugging output by uncommenting
    set -eu -o pipefail
    # Support both new (DDEV_PANTHEON_*) and legacy (PANTHEON_*) variable names
    if [ -n "${PANTHEON_SITE:-}" ] && [ -z "${DDEV_PANTHEON_SITE:-}" ]; then
      DDEV_PANTHEON_SITE="${PANTHEON_SITE}"
    fi
    if [ -n "${PANTHEON_ENVIRONMENT:-}" ] && [ -z "${DDEV_PANTHEON_ENVIRONMENT:-}" ]; then
      DDEV_PANTHEON_ENVIRONMENT="${PANTHEON_ENVIRONMENT}"
    fi
    echo "Using DDEV_PANTHEON_SITE=${DDEV_PANTHEON_SITE} DDEV_PANTHEON_ENVIRONMENT=${DDEV_PANTHEON_ENVIRONMENT}"
    pushd /var/www/html/.ddev/.downloads >/dev/null
    echo "Waking up Pantheon environment..."
    terminus env:wake -- ${DDEV_PANTHEON_SITE}.${DDEV_PANTHEON_ENVIRONMENT}
    if [ "${PANTHEON_USE_BACKUP:-false}" = "true" ]; then
      echo "Downloading latest database backup..."
      terminus backup:get ${DDEV_PANTHEON_SITE}.${DDEV_PANTHEON_ENVIRONMENT} --element=database --to=db.sql.gz
    else
      echo "Generating and streaming fresh database dump (this may take several minutes)..."
      FRESH_DB_DUMP_STRING=$(terminus connection:info "${DDEV_PANTHEON_SITE}.${DDEV_PANTHEON_ENVIRONMENT}" --field=mysql_command | sed 's,^mysql,mysqldump --no-autocommit --single-transaction --opt -Q,')
      if [ "${DDEV_DEBUG:-}" = "true" ]; then
        echo "Debug: FRESH_DB_DUMP_STRING=$FRESH_DB_DUMP_STRING"
      fi
      eval "$FRESH_DB_DUMP_STRING | gzip" | dd bs=1M status=progress of=db.sql.gz
    fi
    echo "Database download complete"

files_pull_command:
  command: |
    # set -x   # You can enable bash debugging output by uncommenting
    set -eu -o pipefail
    # Support both new (DDEV_PANTHEON_*) and legacy (PANTHEON_*) variable names
    if [ -n "${PANTHEON_SITE:-}" ] && [ -z "${DDEV_PANTHEON_SITE:-}" ]; then
      DDEV_PANTHEON_SITE="${PANTHEON_SITE}"
    fi
    if [ -n "${PANTHEON_ENVIRONMENT:-}" ] && [ -z "${DDEV_PANTHEON_ENVIRONMENT:-}" ]; then
      DDEV_PANTHEON_ENVIRONMENT="${PANTHEON_ENVIRONMENT}"
    fi
    pushd /var/www/html/.ddev/.downloads >/dev/null;
    terminus backup:get ${DDEV_PANTHEON_SITE}.${DDEV_PANTHEON_ENVIRONMENT} --element=files --to=files.tgz
    mkdir -p files && tar --strip-components=1 -C files -zxf files.tgz

# push is very useful for non-production environments, but can be
# very dangerous to production environments. If it is dangerous to your
# workflow you can remove the lines below and remove the `ddev-generated` in this file
db_push_command:
  command: |
    # set -x   # You can enable bash debugging output by uncommenting
    ssh-add -l >/dev/null || ( echo "Please 'ddev auth ssh' before running this command." && exit 1 )
    set -eu -o pipefail
    # Support both new (DDEV_PANTHEON_*) and legacy (PANTHEON_*) variable names
    if [ -n "${PANTHEON_SITE:-}" ] && [ -z "${DDEV_PANTHEON_SITE:-}" ]; then
      DDEV_PANTHEON_SITE="${PANTHEON_SITE}"
    fi
    if [ -n "${PANTHEON_ENVIRONMENT:-}" ] && [ -z "${DDEV_PANTHEON_ENVIRONMENT:-}" ]; then
      DDEV_PANTHEON_ENVIRONMENT="${PANTHEON_ENVIRONMENT}"
    fi
    pushd /var/www/html/.ddev/.downloads >/dev/null;
    echo "Waking up Pantheon environment..."
    terminus env:wake -- ${DDEV_PANTHEON_SITE}.${DDEV_PANTHEON_ENVIRONMENT}
    echo "Dropping existing database on Pantheon..."
    MYSQL_CMD=$(terminus connection:info "${DDEV_PANTHEON_SITE}.${DDEV_PANTHEON_ENVIRONMENT}" --field=mysql_command)
    eval "$MYSQL_CMD -e 'DROP DATABASE pantheon; CREATE DATABASE pantheon;'"
    echo "Uploading database to Pantheon..."
    gzip -dc db.sql.gz | eval "$MYSQL_CMD"
    echo "Database push complete"

