###### Archives ######
archives:
- id: ddev
  rlcp: true
  builds:
  - ddev
  - mkcert
  - ddev_bash_completion.sh
  - ddev_zsh_completion.sh
  - ddev_fish_completion.sh
  format: tar.gz
  name_template: >-
    {{ .ProjectName }}_
    {{- if eq .Os "darwin" }}macos{{ else }}{{ .Os }}{{ end }}-
    {{- .Arch }}.
    v{{- .Version }}
  format_overrides:
  - goos: windows
    format: zip
  wrap_in_directory: false
  files:
  - LICENSE
  allow_different_binary_count: true

- id: completions-tarball
  rlcp: true
  builds:
  - completions-tarball
  format: binary
  name_template: ddev_shell_completion_scripts.v{{.Version}}.tar.gz

- id: ddev-windows-installer
  rlcp: true
  builds:
  - ddev-windows-installer
  format: binary
  name_template: "ddev_windows_installer.v{{.Version}}"

checksum:
  name_template: "checksums.txt"


#### RELEASE ####
release:
  prerelease: auto
  github:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
    name: ddev

brews:
- name: ddev
  ids:
  - ddev
  tap:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
    name: homebrew-ddev
  description: DDEV
  folder: Formula
  homepage: https://github.com/ddev/ddev
  license: "Apache 2"
  # ddev brew will only be uploaded on non-prerelease
  skip_upload: auto
  dependencies:
  - name: mkcert
  custom_block: |
    head "https://github.com/ddev/ddev.git", branch: "master"
    depends_on "go" => :build
    depends_on "make" => :build
  install: |
    if build.head?
        os = OS.mac? ? "darwin" : "linux"
        arch = Hardware::CPU.arm? ? "arm64" : "amd64"
        system "mkdir", "-p", "#{bin}"
        system "make", "VERSION=v#{version}", "COMMIT=v#{version}"
        system "cp", ".gotmp/bin/" + os + "_" + arch + "/ddev", "#{bin}/ddev"
    else
        bin.install "ddev"
        bash_completion.install "ddev_bash_completion.sh" => "ddev"
        zsh_completion.install "ddev_zsh_completion.sh" => "ddev"
        fish_completion.install "ddev_fish_completion.sh" => "ddev"
    end

  test: |
    system "#{bin}/ddev --version"

- name: ddev
  ids:
  - ddev
  tap:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
    name: homebrew-ddev-edge
