version: 2
stages:
  build:
    macos:
      xcode: "9.0"

    environment:
      ARTIFACTS: /artifacts

    working_directory: ~/ddev

    steps:
      - checkout

      - run: brew update
      - run: brew install docker
      - run: brew cask install docker
      - run: open /Applications/Docker.app
      - run: sleep 60
      - run: docker run busybox ls
