version: "2"
run:
  modules-download-mode: vendor
  timeout: 30m
output:
  formats:
    text:
      path: stdout
      colors: true
linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - revive
    - staticcheck
  settings:
    staticcheck:
      checks:
        - all
        # Disabled checks
        - -QF1001 # Apply De Morgan's law
        - -S1008 # Simplify returning boolean expression
  exclusions:
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party/ampli/ampli.go
formatters:
  enable:
    - gofmt
