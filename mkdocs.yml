# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: DDEV Docs
# todo: Make sure to set this to the correct one; otherwise it breaks 404 page
site_url: https://ddev.readthedocs.io/en/latest/
repo_url: https://github.com/drud/ddev
repo_name: drud/ddev
edit_uri: blob/master/docs/content
copyright: Localdev Foundation
extra_javascript:
- 'assets/jquery-3.5.1.min.js'
#- 'assets/extra.js'
- 'assets/temp-fix-header-links-in-tabs.js'
extra_css:
- 'assets/extra.css'
site_author: Localdev Foundation
site_description: >-
  Do local website development on your computer or in the cloud with DDEV.
docs_dir: docs/content

# Configuration
theme:
  name: material
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
  features:
#  - content.tabs.link
  - navigation.expand
  - navigation.indexes
  - navigation.instant
  - navigation.sections
  - navigation.tabs
#  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
#  - toc.follow
#  - toc.integrate

  favicon: favicon.png
  # readthedocs doesn't seem to do logo css right
#  logo: /Logo_w_text.svg

# Plugins
plugins:
- search
- redirects:
    redirect_maps:
- minify:
    minify_html: true
- git-revision-date-localized:
#    enable_creation_date: true
#- git-committers:
#    repository: https://github.com/drud/ddev
#    token: !ENV GH_TOKEN


# Customization
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/drud/ddev
  - icon: fontawesome/brands/discord
    link: https://discord.gg/hCZFfAMc5k
  - icon: fontawesome/brands/stack-overflow
    link: https://stackoverflow.com/tags/ddev
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/search?q=%23ddev&src=unknown&f=live
  generator: false

# Extensions
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- toc:
    permalink: true
    toc_depth: 2
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: drud
    repo: ddev
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

