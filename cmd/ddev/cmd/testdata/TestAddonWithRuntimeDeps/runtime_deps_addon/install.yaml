name: runtime-deps-addon
description: Test addon that discovers runtime dependencies

pre_install_actions:
  - |
    #ddev-description:Create runtime dependencies file
    echo "# Runtime dependencies discovered during pre-install" > .runtime-deps
    echo "../TestRealWorldDependencies/mock_redis" >> .runtime-deps
    echo "" >> .runtime-deps
    echo "# This is a comment" >> .runtime-deps
    echo "../TestRealWorldDependencies/mock_redis_commander" >> .runtime-deps

project_files:
  - config.yaml

post_install_actions:
  - |
    #ddev-description:Verify runtime dependencies were installed
    echo "Runtime dependencies addon configured successfully"