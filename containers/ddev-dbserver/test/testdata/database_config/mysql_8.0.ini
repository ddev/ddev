socket=/var/tmp/mysql.sock
skip_name_resolve=ON
datadir=/var/lib/mysql/
secure_file_priv=/var/lib/mysql-files/
innodb_use_native_aio=ON
character_set_server=utf8mb4
collation_server=utf8mb4_general_ci
init_connect='SET collation_connection = utf8mb4_unicode_ci'
default_storage_engine=InnoDB
socket=/var/tmp/mysql.sock
pid_file=/var/tmp/mysql.pid
key_buffer_size=67108864
max_allowed_packet=268435456
max_connect_errors=1000000
tmp_table_size=67108864
max_heap_table_size=67108864
max_connections=100
thread_cache_size=16
#open_files_limit is actually determined by the system
#open_files_limit=65535
table_definition_cache=4096
table_open_cache=4096
innodb_log_files_in_group=2
innodb_log_file_size=50331648
innodb_flush_log_at_trx_commit=2
innodb_file_per_table=ON
innodb_buffer_pool_size=1073741824
innodb_doublewrite=OFF
log_error=/var/lib/mysql/mysqld.err
log_queries_not_using_indexes=OFF
# TODO: this should work in mysql 8.4 PR, but doesn't currently work because of target
#slow_query_log=ON
slow_query_log_file=/var/lib/mysql/mysqld.err
long_query_time=10.000000
